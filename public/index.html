    function directDownloadFile(fileMeta, fileId, isBinary, callback) {
        if (fileMeta.downloadUrl) {
            var accessToken = gapi.auth.getToken().access_token;
            var xhr = new XMLHttpRequest();
            xhr.open('GET', fileMeta.downloadUrl);
            // https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest/Sending_and_Receiving_Binary_Data
            if (isBinary) {
                xhr.overrideMimeType('text\/plain; charset=x-user-defined');
            } else {
                xhr.overrideMimeType('text\/plain; charset=utf8');
            }
            xhr.setRequestHeader('Authorization', 'Bearer ' + accessToken);
            xhr.onload = function() {
                console.log(this);
                if (this.readyState === 4) {
                    if (this.status == 200) {
                        callback(this.response, fileId);
                    } else {
                        alert("Something went wrong: " + this.status);
                    }
                } else {
                    // ignore other events for request still in progress
                }
            };
            xhr.onerror = function() {
              console.log(this);
              alert("Something went wrong: " + this.status);
            };
            xhr.send();
        } else {
            console.log(fileMeta);
            alert("Error opening file from Drive. Note Free Math only opens files it creates itself.");
        }
    }

    function downloadFile(fileId, isBinary, callback) {
        var accessToken = gapi.auth.getToken().access_token;
        var xhr = new XMLHttpRequest();
        xhr.open('get', 'https://www.googleapis.com/drive/v2/files/'+fileId);
        xhr.setRequestHeader('Authorization', 'Bearer ' + accessToken);
        xhr.onload = function() {
            if (this.readyState === 4) {
                if (this.status == 200) {
                try {
                    var file = JSON.parse(this.responseText);
                    directDownloadFile(file, fileId, isBinary, callback);
                    } catch (e) {
                        console.log(e);
                        alert("error reading google's response:" + this.responsetext);
                    }
                } else {
                    alert(this.responsetext);
                }
            } else {
                // ignore other events for request still in progress
            }
        };
        xhr.send();
      }

      var updateFileWithBinaryContent = function(name, content, googleId,
          fileType='application/zip', callback, errorCallback = function(){}) {

        if (! gapi.auth2.getAuthInstance().isSignedIn.get()) {
            errorCallback();
            alert('Need to re-authorize access to Google Services.');
            handleAuthClick();
            return;
        }
        var meta = {title: name, mimeType: fileType};
        var accessToken = gapi.auth.getToken().access_token;
        var payload = new FormData();
        payload.append('metadata', new Blob([JSON.stringify(meta)], {type: 'application/json'}));
        payload.append('file', content);
        var xhr = new XMLHttpRequest();
        xhr.open('put', 'https://www.googleapis.com/upload/drive/v2/files/' + googleId + '?uploadType=multipart');
        xhr.setRequestHeader('Authorization', 'Bearer ' + accessToken);
        xhr.onload = function() {
            console.log(this);
            if (this.readyState === 4) {
                if (this.status == 200) {
                    callback();
                } else {
                    errorCallback();
                    console.log(this.status + " " + this.responseText);
                    alert(this.status + " " + this.responseText);
                }
            } else {
                // ignore other events for request still in progress
            }
        };
        xhr.send(payload);
      }
